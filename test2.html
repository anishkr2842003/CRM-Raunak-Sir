<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Images</title>
    <!-- Bootstrap 3 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .modal-header {
            text-align: center;
        }

        .modal-header p {
            margin: 5px 0;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .punch-details {
            text-align: center;
            margin-top: 10px;
        }

        .punch-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="tdModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="color: black;">Ravindra</h4>
                    <p>Achievers | Sr. Executive</p>
                    <p>Emp-ID : RM02</p>
                </div>
                <div class="modal-body">
                    <div class="image-container">
                        <div>
                            <img src="punch_in_image.jpg" alt="Punch In Image">
                            <div class="punch-details">
                                <p>Punch In Date: 2023-10-01</p>
                                <p>Punch In Time: 09:00 AM</p>
                            </div>
                        </div>
                        <div>
                            <img src="punch_out_image.jpg" alt="Punch Out Image">
                            <div class="punch-details">
                                <p>Punch Out Date: 2023-10-01</p>
                                <p>Punch Out Time: 06:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
